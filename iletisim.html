<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        form {
            max-width: 600px;
            margin: 0 auto;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(119, 1, 132, 0.827);
        }
        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background-color: #7b086a;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #54054d;
        }     </style>
</head>
<body>
    <h1>İletişim</h1>
    <form id="contactForm">
        <label for="name">Ad Soyad:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Telefon Numarası (Opsiyonel):</label>
        <input type="text" id="phone" name="phone">
        
        <label for="subject">Mesaj Başlığı:</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="message">Mesajınız:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="button" onclick="submitForm()">Gönder</button>
    </form>
    <script>
        
        function submitForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
            const formData = {
                name: name,
                email: email,
                phone: phone,
                subject: subject,
                message: message
            };
            console.log("Form verisi JSON formatında:");
            console.log(JSON.stringify(formData));
            alert("Form başarıyla gönderildi! Veriler sunucuya iletilecek.");
        }
</script>

</body>
</html>
